<ion-header [translucent]="true">
  <ion-toolbar style="--background: #e50000;">
    <ion-title style="text-align: center; color: white;">Dashboard</ion-title>
    <ion-icon style="color: white; font-size: 1.5rem; margin-right: 15px;" slot="end"
      name="notifications-sharp"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content style="--background: #ffeff1;" [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-card>
        <div style="display: flex; justify-content: space-around; margin-top: 12px;">
          <ion-icon style="font-size: 1.5rem;" name="open-outline"></ion-icon>
          <div style="font-size: 20px; margin-right: 30px;">
            Open
          </div>
        </div>
        <ion-img style="height: 10rem;" src="./assets/image/remainder.png"></ion-img>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card>
        <div style="display: flex; justify-content: space-around; margin-top: 12px;">
          <ion-icon style="font-size: 1.5rem;" name="bar-chart-outline"></ion-icon>
          <div style="font-size: 20px; margin-right: 15px;">
            Progress
          </div>
        </div>
        <ion-img src="./assets/image/progress.png"></ion-img>
        <div style="margin-left: 10px; font-weight: bold;">
          10
        </div>
        <div style="opacity: .7; font-size: 13px; margin-left: 10px; margin-top: 12px; margin-bottom: 9px;">
          Pending booking
        </div>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-card>
        <div style="display: flex; justify-content: space-around; margin-top: 12px;">
          <ion-icon style="font-size: 1.5rem;" name="checkmark-circle-outline"></ion-icon>
          <div style="font-size: 20px; margin-right: 15px;">
            Complete
          </div>
        </div>
        <div style="margin: 12px; text-align: center; font-size: 2rem; color: black;">
          20
        </div>
        <div style="margin: 12px; text-align: center; color: red; font-size: 12px;">
          Finished
        </div>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <div style="display: flex; justify-content: space-around; margin-top: 12px;">
          <ion-icon style="font-size: 1.5rem;" name="newspaper-outline"></ion-icon>
          <div style="font-size: 20px; margin-right: 15px;">
            Review
          </div>
        </div>
        <div style="margin: 12px; text-align: center; font-size: 2rem; color: black;">
          20
        </div>
        <div style="margin: 12px; text-align: center; color: red; font-size: 12px;">
          Reviewed
        </div>
      </ion-card>
    </ion-col>
  </ion-row>

  <div style="text-align: center; margin: 12px; font-size: 1.5rem;">
    Activity
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <div style="display: flex; justify-content: space-between; font-size: 16px;">
          <div style="opacity: .7;">
            Active Users
          </div>
          <div style="font-weight: bold;">
            1.3%
          </div>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 16px;">
          <div style="font-weight: bold;">
            6,345
          </div>
          <div style="opacity: .7;">
            vs last week
          </div>
        </div>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="chart-container">
        <canvas id="activityChart"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
